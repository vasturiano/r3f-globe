<head>
  <style> body { margin: 0; } </style>

  <script type="importmap">{ "imports": {
    "three": "https://esm.sh/three",
    "three/": "https://esm.sh/three/",
    "three/addons/": "https://esm.sh/three/examples/jsm/",
    "react": "https://esm.sh/react@18",
    "react/": "https://esm.sh/react@18/",
    "react-dom": "https://esm.sh/react-dom@18",
    "react-dom/": "https://esm.sh/react-dom@18/",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei?external=@react-three/fiber,react,react-dom,three"
  }}</script>

  <script type="module">import * as THREE from 'three'; import * as React from 'react'; import * as ReactDOM from 'react-dom'; import * as r3f from '@react-three/fiber'; window.THREE = THREE; window.React = React; window.ReactDOM = ReactDOM; window.r3f = r3f;</script>
  <script src="../../dist/r3f-globe.js" defer></script>
</head>

<body>
  <div id="r3fScene"></div>

  <script src="//unpkg.com/@babel/standalone"></script>
  <script type="text/jsx" data-type="module">
    // import R3fGlobe from 'https://esm.sh/r3f-globe?external=three,react,@react-three/fiber';
    import React, { useMemo, useCallback } from 'react';
    import ReactDOM from "react-dom";
    import { Canvas } from '@react-three/fiber';
    import { OrbitControls } from '@react-three/drei';

    const markerSvg = <svg viewBox="-4 0 36 36">
      <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"></path>
      <circle fill="black" cx="14" cy="14" r="7"></circle>
    </svg>;

    // Gen random data
    const N = 30;
    const gData = [...Array(N).keys()].map(() => ({
      lat: (Math.random() - 0.5) * 180,
      lng: (Math.random() - 0.5) * 360,
      size: 7 + Math.random() * 30,
      color: ['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)]
    }));

    const GlobeViz = () => {
      return <R3fGlobe
              showGlobe={false}
              showAtmosphere={false}
        globeImageUrl="//unpkg.com/three-globe/example/img/earth-dark.jpg"
        bumpImageUrl="//unpkg.com/three-globe/example/img/earth-topology.png"
        htmlElementsData={gData}
        htmlElement={useCallback(d =>
          <div style={{ color: d.color, width: `${d.size}px`, backgroundColor: 'transparent' }}>
            {markerSvg}
          </div>
        , [])}
      />;
    };

    const Scene = () => {
      return <div style={{ height: window.innerHeight }}>
        <Canvas flat camera={useMemo(() => ({ fov: 50, position: [0, 0, 350] }), [])}>
          <OrbitControls minDistance={101} maxDistance={1e4} dampingFactor={0.1} zoomSpeed={0.3} rotateSpeed={0.3} />
          <color attach="background" args={[0, 0, 0]}/>
          <ambientLight color={0xcccccc} intensity={Math.PI}/>
          <directionalLight intensity={0.6 * Math.PI}/>
          <GlobeViz />
        </Canvas>
      </div>;
    };

    ReactDOM.createRoot(document.getElementById('r3fScene'))
      .render(<Scene />);
  </script>
</body>
